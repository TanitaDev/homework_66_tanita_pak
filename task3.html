<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div id="container"></div>
  </body>
  <script>
    let container = document.getElementById("container");
    for (let i = 0; i < 5; i++) {
      container.innerHTML += `<div class='element'>Element ${i + 1}</div>`;
    }
  </script>
</html>
