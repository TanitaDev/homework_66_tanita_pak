<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div id="container"></div>
  </body>
  <script>
    let container = document.getElementById("container");
    for (let i = 0; i < 5; i++) {
      container.innerHTML += `<div class='element'>Element ${i + 1}</div>`;
    }
    let setColor = document.getElementsByClassName("element");
    for (let i = 0; i < setColor.length; i++) {
      colors = [
        "#990099",
        "#0033CC",
        "#009999",
        "#CC0033",
        "#333333",
        "#FFCC33",
      ];
      for (let i = 0; i < colors.length; i++) {
        setColor[i].style.color = colors[i];
      }
    }
  </script>
</html>
